    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>

    <!-- Full Page Intro -->
    <div class="view" style="background-image: url('static/img/2.jpg'); background-repeat: no-repeat; background-size: cover;">

        <!-- Mask & flexbox options-->
        <div class="mask rgba-black-light d-flex justify-content-center align-items-center">

            <!-- Content -->
            <div class="text-center white-text mx-5 wow fadeIn">
                <h1 class="mb-4">
                    <strong>El primer paso para tu futuro</strong>
                </h1>

                <p>
                    <strong>¿Cual sera tu proximo paso?</strong>
                </p>

                <p class="mb-4 d-none d-md-block">
                    <strong>Nosotros te guiamos para que tomes las mejores decisiones.</strong>
                </p>

                <a class="btn btn-outline-white btn-lg" data-toggle="modal" data-target="#myModal">
                    Todo comienza con un click
                    <i class="fas fa-graduation-cap ml-2"></i>
                </a>
            </div>
            <!-- Content -->

            <div class="container" style="position:absolute">

                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">

                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1>Contanos de vos</h1>
                            </div>
                            <div class="modal-body">
                                <!-- !PAGE CONTENT! -->
                                <div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:60px">
                                    <h3 class="w3-padding">1. Selecciona tus intereses</h3>
                                    <!-- First Photo Grid-->
                                    <div class="" id="food">
                                        <div class="interest">
                                            <img src="./static/resources/cooking.jpg" alt="Cocina" style="width:100%; height: 150px;">
                                            <h3 class="w3-center">Cocina</h3>
                                        </div>
                                        <div class="interest">
                                            <img src="./static/resources/design.jpg" alt="Diseño" style="width:100%; height: 150px;">
                                            <h3 class="w3-center">Diseño</h3>
                                        </div>
                                        <div class="interest">
                                            <img src="./static/resources/historia.jpg" alt="Historia" style="width:100%; height: 150px;">
                                            <h3 class="w3-center">Historia</h3>
                                        </div>
                                        <div class="interest">
                                            <img src="./static/resources/architecture.jpg" alt="Arquitectura" style="width:100%; height: 150px;">
                                            <h3 class="w3-center">Arquitectura</h3>
                                        </div>
                                    </div>

                                    <!-- Second Photo Grid-->
                                    <div class="">
                                        <div class="interest">
                                            <img src="./static/resources/tourism.jpg" alt="Turismo" style="width:100%; height: 150px;">
                                            <h3 class="w3-center">Turismo</h3>
                                        </div>
                                        <div class="interest">
                                            <img src="./static/resources/salud.jpg" alt="Salud" style="width:100%; height: 150px;">
                                            <h3 class="w3-center">Salud</h3>
                                        </div>
                                        <div class="interest">
                                            <img src="./static/resources/art.jpg" alt="Arte" style="width:100%; height: 150px;">
                                            <h3 class="w3-center">Arte</h3>
                                        </div>
                                        <div class="interest">
                                            <img src="./static/resources/tech.jpg" alt="Tecnología" style="width:100%; height: 150px;">
                                            <h3 class="w3-center">Tecnología</h3>
                                        </div>
                                        <div class="w3-quarter interest">
                                            <img src="./static/resources/animals.jpg" alt="Animales" style="width:100%; height: 150px;">
                                            <h3 class="w3-center">Animales</h3>
                                        </div>
                                    </div
                                </div>
                                <div class="modal-footer">
                                    <a href="/feed" class="btn btn-default" style="color:antiquewhite">Continuar</a>
                                </div>
                            </div>

                    </div>
                </div>

            </div>


        </div>
        <!-- Mask & flexbox options-->


    </div>
    <!-- Full Page Intro -->
    </footer>
    <!--/.Footer-->

    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.4.0.min.js') }}"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>

    <script type="text/javascript">
        // Animations initialization
        new WOW().init();

    </script>
